<h3>Yeni Ürün Ekle - Reactive</h3>
<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input
      type="text"
      name="name"
      id="name"
      formControlName="name"
      class="form-control"
      placeholder="Ürün Adı"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('name').hasError('required') &&
        productAddForm.get('name').dirty
      "
    >
      Ürün adı zorunludur.
    </div>
  </div>
  <div class="form-group">
    <textarea
      name="description"
      id="description"
      formControlName="description"
      class="form-control"
      placeholder="Açıklama"
      cols="30"
      rows="10"
      style="resize: none;"
    ></textarea>
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('description').hasError('required') &&
        productAddForm.get('description').dirty
      "
    >
      Açıklama zorunludur.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="imageUrl"
      id="imageUrl"
      formControlName="imageUrl"
      class="form-control"
      placeholder="Ürün Resmi"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('imageUrl').hasError('required') &&
        productAddForm.get('imageUrl').dirty
      "
    >
      Fotoğraf zorunludur.
    </div>
  </div>
  <div class="form-group">
    <input
      type="text"
      name="price"
      id="price"
      formControlName="price"
      class="form-control"
      placeholder="Ürün Fiyatı"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        productAddForm.get('price').hasError('required') &&
        productAddForm.get('price').dirty
      "
    >
      Fiyat zorunludur.
    </div>
  </div>
  <div class="form-group">
    <select
      class="form-control"
      formControlName="categoryId"
      name="categoryId"
      id="categoryId"
      required
    >
      <option *ngFor="let category of categories" [value]="category.id">{{
        category.name
      }}</option>
    </select>
    <div
      *ngIf="
        productAddForm.get('categoryId').hasError('required') &&
        productAddForm.get('categoryId').touched
      "
      class="alert alert-danger"
    >
      Kategori gereklidir.
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="productAddForm.invalid"
  >
    Ürün Ekle
  </button>
</form>
